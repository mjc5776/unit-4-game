<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Game</title>

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="container">
                <h1 class="text-center"><strong>Crystal Game</strong></h1>
                <p class="lead"></p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
            <h2>Number needed to win: <span id="number-to-guess"></span></h2>
            <h2>Your Score: <span id="userScore"></span></h2>
            </div>
            <div class="col">
                <h3>Wins: <span id="gameWins"></span></h3>
                <h3>Losses: <span id="gameLose"></span></h3>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-12">
            <div id="crystals-container">
            </div>
        </div>
        </div>
        
    </div>
    
</body>
<script src="assets/javascript/game.js"></script>

</html>
